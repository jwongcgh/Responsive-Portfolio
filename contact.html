<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Info</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css" media="screen">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css" media="screen">
</head>
<body>
<div class="wrapper">

<header>
  <div id="h1Me">
    <h1>Jorge Wong</h1>
  </div>
  <nav id="nav">
    <ul>
      <li><a class="nav" href="index.html">About</a>
      <li><a class="nav" href="portfolio.html">Portfolio</a>
      <li><a class="nav" href="#">Contact</a>
    </ul>
  </nav>
</header>

<div class="content">

  <section class="mainSection">
    <h2>Contact</h2>
    <hr>
    
    <form action="#" method="post">
      Name
      <input type="text" name="user-Name" autofocus placeholder="Your Name please">
      Email
      <input type="email" name="user-email" placeholder="example@gmail.com">
      Message
      <textarea placeholder="data submit not working yet"></textarea>
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </section>
  
  <aside class="contactInfo">
    <h3>Connect with Me</h3>
    <hr>
    <div id="links">
      <a href="https://github.com/">
        <img class="icons" src="assets/images/1476418296_Git.png" alt="link to github" />
      </a>
      <a href="https://www.linkedin.com/">
        <img class="icons" src="assets/images/1476415164_social_linkedin_box_blue.png" alt="link to linkedin" />
      </a>
      <a href="https://slack.com/">
        <img class="icons" src="assets/images/1476415200_109-slack.png" alt="link to slack" />
      </a>
    </div> <!-- links -->
  </aside>

</div> <!-- * content * -->

<br>

<div class="foot">
<footer>
  <p id="footNote">&#169; Copyright 2016 Jorge Wong</p>
</footer>
</div>  <!-- .foot -->

</div> <!-- * wrapper * -->
</body>
</html>
